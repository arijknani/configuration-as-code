credentials:
  system:
    domainCredentials:
    - credentials: {}
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "com.cloudbees.opscenter.client.cloud.MissingCloudImplMonitor"
  - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
  - name: "buildah"
  - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      git:
        id: "20ffa3d5-341f-4379-a462-b1c6fd97adbf"
        remote: "https://github.com/arijknani/Pipeline-Template-Catalogs.git"
    updateInterval: "1d"
kube:
  podTemplatesConfiguration:
    templates:
    - id: "3ed970e9-0e34-44b0-aec1-a5648e1b05b8"
      label: "buildah"
      name: "buildah"
      nodeUsageMode: NORMAL
      serviceAccount: "jenkins-agents"
      yaml: |-
        apiVersion: v1
        kind: Pod
        metadata:
          name: buildah
        spec:
          containers:
          - name: buildah
            image: quay.io/buildah/stable:latest
            command:
            - cat
            tty: true
            securityContext:
              capabilities:
                add: ["SETFCAP"]
            volumeMounts:
            - name: varlibcontainers
              mountPath: /var/lib/containers
          volumes:
          - name: varlibcontainers
            emptyDir: {}
      yamlMergeStrategy: "override"
      yamls:
      - |-
        apiVersion: v1
        kind: Pod
        metadata:
          name: buildah
        spec:
          containers:
          - name: buildah
            image: quay.io/buildah/stable:latest
            command:
            - cat
            tty: true
            securityContext:
              capabilities:
                add: ["SETFCAP"]
            volumeMounts:
            - name: varlibcontainers
              mountPath: /var/lib/containers
          volumes:
          - name: varlibcontainers
            emptyDir: {}
