removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: my-app-library
  concurrentBuild: false
  definition:
    cpsScmFlowDefinition:
      scriptPath: Jenkinsfile
      scm:
        scmGit:
          userRemoteConfigs:
          - userRemoteConfig:
              credentialsId: github_creds
              url: https://github.com/arijknani/pfe-application.git
          branches:
          - branchSpec:
              name: '*/use-library'
      lightweight: true
  description: ''
  disabled: false
  displayName: my-app-library
  properties:
  - buildConfigProjectProperty:
      uid: ''
      resourceVersion: ''
      name: ''
      namespace: ''
  - buildDiscarder:
      strategy:
        logRotator:
          artifactDaysToKeep: -1
          artifactNumToKeep: -1
          daysToKeep: -1
          numToKeep: 3
  - durabilityHint:
      hint: PERFORMANCE_OPTIMIZED
  resumeBlocked: false
- kind: cloudbeesTemplatedJob
  catalog: pfe-catalog
  name: my-app-template
  model: pfe-catalog/deploy-on-openshift
  attributes:
  - type: string
    value: arijknani
    key: quay_repo
  - type: string
    value: https://github.com/arijknani/pfe-application.git
    key: repo_url
  - type: string
    value: my-app-template
    key: image_name
  - type: string
    value: my-app-template
    key: app_name
  - type: credentials
    value: github_creds
    key: github_creds
  - type: string
    value: main
    key: branch_name
  - type: string
    value: my-app-template
    key: name
  - type: credentials
    value: quay_creds
    key: quay_creds
  - type: string
    value: https://api.ocp.smartek.ae:6443
    key: openshift_url
  - type: string
    value: arij-project
    key: openshift_project
  - type: credentials
    value: sa_token
    key: sa_token
