removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: my-app-library
  concurrentBuild: false
  definition:
    cpsScmFlowDefinition:
      scriptPath: Jenkinsfile
      scm:
        scmGit:
          userRemoteConfigs:
          - userRemoteConfig:
              url: https://github.com/arijknani/pfe-application.git
          branches:
          - branchSpec:
              name: '*/use-library'
      lightweight: true
  description: ''
  disabled: false
  displayName: my-app-library
  properties:
  - buildConfigProjectProperty:
      uid: ''
      resourceVersion: ''
      name: ''
      namespace: ''
  - buildDiscarder:
      strategy:
        logRotator:
          artifactDaysToKeep: -1
          artifactNumToKeep: -1
          daysToKeep: -1
          numToKeep: 3
  - durabilityHint:
      hint: PERFORMANCE_OPTIMIZED
  resumeBlocked: false
- kind: cloudbeesTemplatedJob
  catalog: pfe-catalog
  name: my-app-template
  model: pfe-catalog/deploy-on-openshift
  attributes: {}
  concurrentBuild: true
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |
        pipeline {
          agent {
            kubernetes {
              yaml '''
                apiVersion: v1
                kind: Pod
                spec:
                  containers:
                  - name: maven
                    image: maven:alpine
                    command:
                    - cat
                    tty: true
                '''
            }
          }
          stages {
            stage('Run maven') {
              steps {
                container('maven') {
                  sh 'mvn -version'
                }
              }
            }
          }
        }
  description: ''
  disabled: false
  displayName: test-maven
  properties:
  - buildConfigProjectProperty:
      uid: ''
      resourceVersion: ''
      name: ''
      namespace: ''
  resumeBlocked: false
